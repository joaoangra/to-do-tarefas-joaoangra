<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="./CadastroUsuario.css">
</head>
<body>
    <div class="navbar">
        <span class="logo">Gerenciamento de Tarefas</span>
        <nav>
            <a href="/web/Usuarios/CadastroUsuario.html">Cadastro de Usuários</a>
            <a href="/web/Tarefas/CadastroTarefas.html">Cadastro de Tarefas</a>
            <a href="/web/Gerenciar/GerenciarTarefa.html">Gerenciar Tarefas</a>
        </nav>
    </div>
    <div class="container">
        <h1>Cadastro de Usuários</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="usuario" style="margin-top:20px; font-weight:bold;"></div>
    <div class="footer">

    </div>
    <script src="/scripts/CadastroUsuario.js"></script>
</body>
</html>
